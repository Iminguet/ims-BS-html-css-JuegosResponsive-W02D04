<!DOCTYPE html>
<html dir="ltr" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="AUTHOR" content="Israel Minguet Seguí" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p>
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseExample"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        Información
      </button>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <p>Selector: <span id="selector"></span></p>
        <p>Value: <span id="value"></span></p>
        <p>Tag HTML: <span id="tagHtml"></span></p>
        <p>Name: <span id="name"></span></p>
      </div>
    </div>

    <div class="mainContainer">
      <div class="calculadora">
        <div class="pantalla">
          <div class="historico" id="historico">historico</div>
          <div class="operacion" id="operacion">operacion</div>
          <div class="" id="mostrar">resultado</div>
        </div>
        <div class="botonera">
          <div class="boton valor" id="boton-1">1</div>
          <div class="boton valor" id="boton-2">2</div>
          <div class="boton valor" id="boton-3">3</div>
          <div class="boton simbolo" id="boton-+">+</div>
          <div class="boton valor" id="boton-4">4</div>
          <div class="boton valor" id="boton-5">5</div>
          <div class="boton valor" id="boton-6">6</div>
          <div class="boton simbolo" id="boton--">-</div>
          <div class="boton valor" id="boton-7">7</div>
          <div class="boton valor" id="boton-8">8</div>
          <div class="boton valor" id="boton-9">9</div>
          <div class="boton simbolo" id="boton-*">x</div>
          <div class="boton valor" id="boton-0">0</div>
          <div class="boton simbolo" id="boton-.">.</div>
          <div class="boton simbolo" id="boton-/">/</div>
          <div class="boton" id="borrar">C</div>
          <div class="boton" id="resultado">=</div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
